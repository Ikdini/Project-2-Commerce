{% extends "auctions/layout.html" %}

{% block body %}

    <p class="display-6">Login</p>
    <hr>

    

    <div style="width:80%; margin-left: 20px;">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <br>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input required autofocus class="form-control" type="text" name="username" id="floatingInput" placeholder="Username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input required class="form-control" type="password" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div><br>
            
            <input class="btn btn-primary" type="submit" value="Login">
        </form><br>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
